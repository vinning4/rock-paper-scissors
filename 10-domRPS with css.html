<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./10-RPS.css">
    
  </head>

  
  
  <body>
    <p class="title">Rock-Paper-Scissors (dom, funcs, css)</p>
    
    <button onclick="playGame('rock');" class="move-button">
      <img src="./rock-emoji.png" class="move-icon"></button>
    
      <button onclick="playGame('paper');" class="move-button">
      <img src="./paper-emoji.png" class="move-icon"></button>
    
      <button onclick="playGame('scissors');" class="move-button">
        <img src="./scissors-emoji.png" class="move-icon"></button>
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>

    <p class="js-score score" class="move-icon"></p>
    
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    class="reset-score-button">Reset score</button>


  <script src="./10-RPS.js"></script>

  </body>

</html>
